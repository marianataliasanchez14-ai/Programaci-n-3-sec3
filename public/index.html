<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patilla Shops</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="form-card">
        <h1>PATILLA SHOPS</h1>
        <p>Bienvenido. Inicia sesión en tu cuenta.</p>
        
        <form id="loginForm">
            <div class="input-group">
                <input type="text" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Contraseña" required>
            </div>
            
            <div id="mensajeError" class="error-text"></div>
            
            <button type="submit" class="btn-entrar">Entrar</button>
        </form>

        <div class="register-link">
            <p>¿No tienes cuenta? <a href="/register.html">Regístrate aquí</a></p>
        </div>
    </div>

    <script>
        const mensajeDiv = document.getElementById('mensajeError');
        const loginForm = document.getElementById('loginForm');

        // 1. Mensaje de cierre de sesión
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('logout') === 'success') {
            mensajeDiv.style.color = "#4CAF50"; 
            mensajeDiv.innerText = "Has cerrado sesión correctamente.";
        }

        // 2. Lógica de Login unificada con limpieza
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const result = await response.json();
                    
                    // A. Guardamos el nombre del usuario
                    localStorage.setItem('usuarioNombre', result.nombre);
                    
                    // B. Limpiamos el carrito viejo del LocalStorage
                    localStorage.removeItem('carrito'); 

                    // C. Redirección por Rol
                    if (result.rol === 'admin') {
                        window.location.href = '/admin.html';
                    } else {
                        window.location.href = '/dashboard.html';
                    }
                } else {
                    const errorText = await response.text();
                    mensajeDiv.style.color = "red";
                    mensajeDiv.innerText = errorText; 
                }
            } catch (error) {
                mensajeDiv.style.color = "red";
                mensajeDiv.innerText = "Error crítico de conexión";
            }
        });
    </script>
</body>
</html>
